<div class="main-content">
    <app-loading *ngIf="loading"></app-loading>
  <div class="container-fluid">
      <div class="row">
          <div *ngFor="let card of reportes" class="col-lg-4 col-md-6 col-sm-6">
              <div  class="card card-stats" [ngClass]="{'card-primary': card.color == 'total', 'card-warning': card.color == 'no-asignados', 'card-success': card.color == 'finalizados'}">
                <div class="card-header card-header-icon card-header-primary d-flex justify-content-start">
                   
                    <h4 class="card-title" style="font-size: 20px; color:#fff">{{card.titulo}}</h4>
                </div>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="card-icon">
                        <i class="material-icons" style="font-size: 60px;">assignment</i>
                      </div>
                    <span style="font-size: 35px;">{{card.cantidad}}</span>
                </div>
              </div>
          </div>
          
        
      </div>
      <div class="row">


        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Ultimos reportes</h4>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Ubicacion</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reporte of ultimosReportes">
                                <td>{{reporte.fecha}}</td>
                                <td>{{reporte.hora}}</td>
                                <td>{{reporte.ubicacion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="card card-bar">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Reportes Por Meses</h4>
                </div>
                <div class="row mx-2">
                    <mat-form-field class="col-4">
                        <mat-label>Meses</mat-label>
                        <mat-select [formControl]="meses" multiple>
                          <mat-option *ngFor="let topping of listaMeses" [value]="topping">{{topping}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="col-5">
                    </div>
                    <button mat-raised-button class="col-2 btn btn-danger"
                    (click)="filtrarPrioridad()">
                        <span>Filtrar</span>
                    </button>
                </div>
                <div class="promPrioridad"></div>

            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="mt-3">
                    <iframe id="frame"
                    title="Report Section" 
                    height="350px"
                    width="100%"
                    src="https://app.powerbi.com/view?r=eyJrIjoiNWZlZTgwOTktODQ4MS00YzBmLTlhYjItZDcwOTQwYjMwNjA2IiwidCI6ImI3YWY4Y2FmLTgzZDgtNDY0NC04NWFlLTMxN2M1NDUyMjNjMSIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
                </div>
            </div>
        </div>

          
      </div>

  </div>
</div>
