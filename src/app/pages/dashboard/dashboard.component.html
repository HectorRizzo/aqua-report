<div class="main-content">
    <app-loading *ngIf="loading"></app-loading>
  <div class="container-fluid">
      <div class="row">
          <div *ngFor="let card of reportes" class="col-lg-4 col-md-6 col-sm-6">
              <div  class="card card-stats" [ngClass]="{'card-primary': card.color == 'total', 'card-warning': card.color == 'no-asignados', 'card-success': card.color == 'finalizados'}">
                <div class="card-header card-header-icon card-header-primary d-flex justify-content-start">
                   
                    <h4 class="card-title" style="font-size: 20px; color:#fff">{{card.titulo}}</h4>
                </div>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="card-icon">
                        <i class="material-icons" style="font-size: 60px;">assignment</i>
                      </div>
                    <span style="font-size: 35px;">{{card.cantidad}}</span>
                </div>
              </div>
          </div>
          
        
      </div>
      <div class="row">


        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Ultimos reportes</h4>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Ubicaci√≥n</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reporte of ultimosReportes">
                                <td>{{reporte.fecha}}</td>
                                <td>{{reporte.hora}}</td>
                                <td>{{reporte.ubicacion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="card card-bar">
                <div class="card-header card-header-success">
                    <h4 class="card-title">Reportes por Meses</h4>
                </div>
                <div class="row mx-2 mt-2">
                    <mat-form-field class="col-2">
                        <mat-label>fecha Inicio</mat-label>
                        <input matInput [matDatepicker]="pickerInicio" placeholder="Choose a date" [(ngModel)]="fechaInicio">
                        <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                        <mat-datepicker #pickerInicio></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="col-2">
                        <mat-label>fecha Fin</mat-label>
                        <input matInput [matDatepicker]="pickerFin" placeholder="Choose a date" [(ngModel)]="fechaFin">
                        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                        <mat-datepicker #pickerFin></mat-datepicker>
                    </mat-form-field>
                    <div class="col-5">
                    </div>
                    <button mat-raised-button class="col-2 btn btn-danger"
                    (click)="filtrarPrioridad()">
                        <span>Filtrar</span>
                    </button>
                </div>
                <div class="promPrioridad"></div>

            </div>
        </div>

          
      </div>

  </div>
</div>
