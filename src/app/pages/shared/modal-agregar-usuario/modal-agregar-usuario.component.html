<div class="main-content">
  <app-toast [message]="'hola'" [codigo]="200" *ngIf="true"></app-toast>
  <app-loading *ngIf="loading"></app-loading>
  <div class="modal-header d-flex justify-content-end">
    <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                            <div class="col-md-12">
                              Nombres
                            </div>
                              <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombres" id="nombre" type="text"  (input)="usuario.nombre=$event.target.value">
                                </mat-form-field>
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              Correo Electrónico
                            </div>
                            <div class="col-md-10">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Correo electrónico" type="email" (input)="usuario.correo=$event.target.value">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row ml-2">
                            <mat-form-field>
                              <mat-label>Contraseña</mat-label>
                              <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password">
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <i class="material-icons">{{hide ? 'visibility_off' : 'visibility'}}</i>
                              </button>
                            </mat-form-field>
                          </div>
                          <div class="row">
                            <div class="col-6 d-flex align-items-center justify-content-start">
                              <label class="m-2" for="activo">Activo</label>
                              <input class="m-2" type="checkbox" id="activo" name="activo" value="activo" [(ngModel)]="usuario.activo">
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-end"> 
                              <span> Tipo </span>
                              <div class="dropdown m-2">
                                  <button href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true" >
                                      <span *ngIf="tipoSeleccionado!=undefined">
                                          {{tipoSeleccionado.tipo}}
                                      </span>
                                      <b class="caret"></b>
                                  </button>
                                  <ul class="dropdown-menu">
                                      <li *ngFor="let tipo of tiposUsuario">
                                          <a (click)="changeTipo(tipo)">
                                              {{tipo.tipo}}
                                          </a>
                                      </li>
                                  </ul>
                              </div>
                            </div >
                          </div>
  
                          <button mat-raised-button type="submit" class="btn btn-info btn-lg" (click)="crearUsuario(usuario)">Agregar</button>
                          <button mat-raised-button type="submit" class="btn btn-danger btn-lg" (click)="cancelar()">Cancelar</button>

                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
