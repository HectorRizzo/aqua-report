<div class="main-content">
  <app-toast [message]="'hola'" [codigo]="200" *ngIf="true"></app-toast>
  <app-loading *ngIf="loading"></app-loading>
  <div class="modal-header d-flex justify-content-end">
    <h5 class="modal-title" id="exampleModalLabel"> Asignar Reporte</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                            <div class="col-md-12">
                              ID
                            </div>
                              <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                  <input matInput  id="nombre" type="text" [value]="reporte.id" (input)="reporte.id=$event.target.value">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Fecha de creación
                            </div>
                            <div class="col-md-10">
                              <mat-form-field class="example-full-width">
                                <input matInput  type="text" [value]="reporte.fechaCreacion" (input)="reporte.fechaCreacion=$event.target.value">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Descripción
                            </div>
                            <div class="col-md-10">
                              <mat-form-field class="example-full-width">
                                <input matInput  type="email" [value]="reporte.descripcion" (input)="reporte.correo=$event.target.value">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-md-12">
                              <img src="{{reporte.imagen}}" alt="Imagen" class="img-fluid" width="300px" height="400px">
                              </div>
                          </div>

                          <div class="row">
                            <div class="col-6 d-flex align-items-start flex-column"> 
                              <span class="ml-3"> Personal </span>
                              <div class="dropdown m-2 col-12">
                                  <button href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true" >
                                      <span *ngIf="personalSeleccionado!=undefined">
                                          {{personalSeleccionado.nombre}}
                                      </span>
                                      <b class="caret"></b>
                                  </button>
                                  <ul class="dropdown-menu">
                                      <li *ngFor="let p of personal">
                                          <a (click)="changePersonal(p)">
                                              {{p.nombre}}
                                          </a>
                                      </li>
                                  </ul>
                              </div>
                            </div >
                            <div class="col-6 d-flex align-items-start flex-column">
                              <span class="ml-3"> Prioridad </span>
                              <div class="dropdown m-2 col-12">
                                  <button href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true" >
                                      <span *ngIf="prioridadSeleccionada!=undefined">
                                          {{prioridadSeleccionada.nombre}}
                                      </span>
                                      <b class="caret"></b>
                                  </button>
                                  <ul class="dropdown-menu">
                                      <li *ngFor="let pr of prioridad">
                                          <a (click)="changePrioridad(pr)">
                                              {{pr.nombre}}
                                          </a>
                                      </li>
                                  </ul>
                              </div>
                            </div >
                          </div>
  
                          <div class="col-12 d-flex justify-content-between">
                            <button mat-raised-button type="submit" class="btn btn-info btn-lg" (click)="asignarReporte()">Asignar</button>
                            <button mat-raised-button type="submit" class="btn btn-danger btn-lg" (click)="cancelar()">Cancelar</button>
                          </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
