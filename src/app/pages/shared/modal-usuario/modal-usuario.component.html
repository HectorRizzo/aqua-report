<div class="main-content">
  <app-toast [message]="'hola'" [codigo]="200" *ngIf="true"></app-toast>
  <app-loading *ngIf="loading"></app-loading>
  <div class="modal-header d-flex justify-content-end">
    <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                            <div class="col-md-12">
                              Nombres
                            </div>
                              <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombres" id="nombre" type="text" [value]="usuario.nombre" (input)="usuario.nombre=$event.target.value">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Apellidos
                            </div>
                            <div class="col-md-10">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Apellidos" type="text" [value]="usuario.apellido" (input)="usuario.apellido=$event.target.value">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Correo Electrónico
                            </div>
                            <div class="col-md-10">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Correo electrónico" type="email" [value]="usuario.correo" (input)="usuario.correo=$event.target.value">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-6 d-flex align-items-center justify-content-start">
                              <label class="m-2" for="activo">Activo</label>
                              <input class="m-2" type="checkbox" id="activo" name="activo" value="activo" [(ngModel)]="usuario.activo">
                            </div>
                          </div>
  
                          <button mat-raised-button type="submit" class="btn btn-danger btn-lg" (click)="actualizarUsuario(usuario)">Actualizar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
