<div class="main-content">
  <app-toast [message]="'hola'" [codigo]="200" *ngIf="true"></app-toast>
  <app-loading *ngIf="loading"></app-loading>
  <div class="modal-header d-flex justify-content-end">
    <h5 class="modal-title" id="exampleModalLabel">Modificar Medidor</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-3 d-flex align-items-center justify-content-around"> 
                        <span> Medidor </span>
                        <div class="dropdown">
                            <button href="#" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true" >
                                <span *ngIf="medidorSeleccionado!=undefined">
                                    {{medidorSeleccionado.nombre}}
                                </span>
                                <b class="caret"></b>
                            </button>
                            <ul class="dropdown-menu">
                                <li *ngFor="let med of medidores">
                                    <a (click)="changeMedidor(med)">
                                        {{med.nombre}}
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div >
                    </div>
                      <form>
                          <div class="row">
                            <div class="col-md-12">
                              Nombres
                            </div>
                              <div class="col-md-10">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombres" id="nombre" type="text"  (input)="medidor.nombre=$event.target.value" [(ngModel)]="medidor.nombre">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Ubicaci√≥n
                            </div>
                            <div class="col-md-10">
                              <button mat-raised-button class="btn btn-info btn-lg" [disabled]="!medidorSeleccionado"
                               (click)="openModal()">Agregar</button>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              Coordenadas 
                              <span>
                                ( {{medidor.latitud}} , {{medidor.longitud}} )
                              </span>
                            </div>

                          </div>
                          
                          <div class="row mt-3 d-flex justify-content-around">
                            <button mat-raised-button type="submit" [disabled]="!medidorSeleccionado"
                            class="btn btn-info btn-lg" (click)="actualizarMedidor(medidor)">Actualizar</button>
                            <button mat-raised-button type="submit" [disabled]="!medidorSeleccionado"
                             class="btn btn-danger btn-lg" (click)="obtenerLecturasXMedidor()">Eliminar</button>  
                          </div>
                        
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
